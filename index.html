<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Todo</title>
  </head>
  <body>
    <div id="lista">
      <h1>LISTA DELLA SPESA</h1>
      <input v-on:keyup.enter="aggiungiElemento" type="text" name="" value="" v-model="nuovoElemento" placeholder="Aggungi elemento alla lista">
      <button type="button" name="button"
       @click="aggiungiElemento" >Aggiungi</button>
      <ul>
        <li v-for="(cose, index) in listaCose">{{cose}} <span class= 'cancella' @click="eliminaElemento(index)">X</span></li>
      </ul>


    </div>


  <script src="js/todo.js" charset="utf-8"></script>
  </body>
</html>
